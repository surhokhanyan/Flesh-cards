<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The FontAwesome link -->
    <script src="https://kit.fontawesome.com/6b2a90d889.js" crossorigin="anonymous"></script>
    <!-- The CSS Link -->
    <link rel="stylesheet" href="SCSS/style.css">
    <title>Document</title>
</head>
<body>
    <section id="sectionFirst">
        <div id="firstMain">
            <h3>Flashcards</h3>
            <button id="firstButton">Add Question</button>
        </div>
    </section>
    <section id="sectionTwo">
        <div id="twoMain">
            <i class="fa-solid fa-circle-xmark"></i>
            <div id="twoQuestion">
                <p>Question</p>
                <textarea id="questText" maxlength="150"></textarea>
            </div>
            <div id="twoAnswer">
                <p>Answer</p>
                <textarea id="answerText" maxlength="200"></textarea>
            </div>
            <button id="saveButton">Save</button>
        </div>
    </section>
    <section id="sectionThree">
        <div id="threeMain">
        </div>
    </section>
    <!-- The jQuery link -->
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <script src="jQuery/main.js"></script>
</body>
</html>
